<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Upload CSV File</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
<div class="container">
    <h1 class="text-center mb-5">Upload CSV File</h1>

    <form id="csv-upload-form" class="text-center">
        <input type="file" id="csv-file-input" name="file" class="mb-3">
        <button type="submit" id="submit-btn" class="btn btn-primary">Upload CSV</button>
    </form>

    <h1 class="text-center mt-5 mb-3">Download CSV</h1>
    <form id="download-csv-form" class="text-center">
        <button type="submit" id="download-csv-btn" class="btn btn-primary">Download CSV</button>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script src="index.js"></script>
</body>
</html>
