<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Upload CSV File</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <style>
        #download-file-form {
            display: none;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
<div class="container">
    <h1 class="text-center mb-5">Upload File</h1>

    <form id="file-upload-form" class="text-center">
        <input type="file" id="file-input" name="file" class="mb-3">
        <button type="submit" id="submit-btn" class="btn btn-primary">Upload CSV</button>
    </form>

    <form id="download-file-form" class="text-center">
        <button type="submit" id="download-file-btn" class="btn btn-primary" disabled>Download CSV</button>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script src="index.js"></script>
</body>
</html>
